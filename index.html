<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="mb-5">
      <section class="container mb-5">
        <!-- ejercicio 1 -->
        <div class="my-4">
          <h2>1- Datos sobre tu cumpleaños</h2>
          <div class="mb-3 d-flex gap-4">
            <label for="nacimiento" class="form-label"
              >Fecha de nacimiento</label
            >
            <input type="date" class="form-control" id="nacimiento" />
            <button id="btnNacimiento" class="btn btn-primary">
              Ver datos
            </button>
          </div>
          <code id="nacimientoResultado"></code>
        </div>

        <!-- ejericio 2 -->
        <div class="my-4">
          <h2>2- Calculadora de permanencia</h2>
          <div class="mb-3 d-flex gap-4">
            <div>
              <label for="fechaIngreso" class="form-label"
                >Fecha de ingreso</label
              >
              <input type="date" class="form-control" id="fechaIngreso" />
            </div>
            <div>
              <label for="fechaPosterior" class="form-label"
                >Fecha posterior</label
              >
              <input
                data-now="date"
                type="date"
                class="form-control"
                id="fechaPosterior"
              />
            </div>
          </div>
          <button id="btnPosterior" class="btn btn-primary">Ver datos</button>
          <code id="resultadoPermanencia"></code>
        </div>

        <!-- ejercicio 3 -->
        <div class="my-4">
          <h2>3- Calculadora de horas trabajadas</h2>
          <div class="mb-3 d-flex gap-4">
            <div>
              <label for="fechaHoraEntrada" class="form-label"
                >Horario de ingreso</label
              >
              <input
                type="datetime-local"
                class="form-control"
                id="fechaHoraEntrada"
              />
            </div>
            <div>
              <label for="fechaHoraSalida" class="form-label"
                >Horario de salida</label
              >
              <input
                data-now="datetime"
                type="datetime-local"
                class="form-control"
                id="fechaHoraSalida"
              />
            </div>
          </div>
          <button id="btnFechaHora" class="btn btn-primary">Ver datos</button>
          <code id="fechaHoraResultado"></code>
        </div>

        <!-- ejercicio 4 -->
        <div class="my-4">
          <h2>4- Calculadora de horas trabajadas para varios trabajadores</h2>
          <div id="trabajadoresX8Container"></div>
          <button id="btnTrabajadoresX8" class="btn btn-primary">
            Ver datos
          </button>
        </div>
        <code id="trabajadoresX8Resultado"></code>
      </section>
    </div>

    <footer class="navbar fixed-bottom bg-body-tertiary shadow-lg">
      <div class="container-fluid">
        <p class="fw-3 m-0">Christopher Santana</p>
        <p class="fw-3 m-0">Diego Aldunate</p>
        <p class="fw-3 m-0">Sebastián Segura</p>
        <p class="fw-3 m-0">Claudio Munita</p>
      </div>
    </footer>

    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/duration.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/relativeTime.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
